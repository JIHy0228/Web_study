<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>유튜브 클론코딩</title>

  <script src="https://kit.fontawesome.com/539682a428.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <i class="fab fa-youtube"></i>
      <span class="title">YouTube</span>
    </div>
    <ul class="icons">
      <i class="fas fa-search"></i>
      <i class="fas fa-ellipsis-v"></i>
    </ul>
  </header>
<!-- Video Player -->
  <section class="Player">
    <video autoplay controls src="video/video.mp4"></video>
  </section>

  
  <div class="infoAndUpNext">
    <!-- Video Info -->
  <section class="Info">
    <!-- Metadata -->
    <div class="metadata">
       <ul class="hashtags">
         <li>#DreameCoding</li>
         <li>#DreameCoders</li>
         <li>Jihyeok</li>
       </ul>
       <div class="titleAndButton">
         <span class="title">
          클론코딩 유튜브 사이트 따라 만들기(HTML+CSS 연습편, 웹 포트폴리오)
          | 프론트엔드 개발자 입문편
          : HTML, CSS, Javascript
         </span>
         <button class="moreBtn"><i class="fas fa-caret-down"></i></button>
       </div>
         <span class="views">1M views 1month ago</span>
    </div>
    <!-- Actions -->
    <ul class="actions">
      <li><button><i class="active fas fa-thumbs-up"></i><span>1K</span></button></li>
      <li><button><i class="fas fa-thumbs-down"></i><span>0</span></button></li>
      <li><button><i class="fas fa-share"></i><span>Share</span></button></li>
      <li><button><i class="fas fa-plus"></i><span>Save</span></button></li>
      <li><button><i class="fas fa-flag"></i><span>Report</span></button></li>
    </ul>
    <!-- Chanel Description -->
    <div class="channel">
      <div class="metadata">
        <img src="image/my_avatar.jpg" alt="">
        <div class="info">
          <span class="name">드림코딩 by 지혁</span>
          <span class="subscribers">1M subscribers</span>
        </div>
      </div>
      <button class="subscribe">subscribe</button>
    </div>
  </section>

  <section class="upNext">
    <span class="title">Up next</span>
    <ul>
      <li class="item">
        <div class="img"><img src="image/1.png" alt=""></div>
        <div class="info">
          <span class="title">루시드 실패</span>
          <span class="channel">드림코딩 by 지혁</span>
          <span class="views">82K views</span>
        </div>
        <button class="moreBtn"><i class="fas fa-caret-down"></i></button>
      </li>
      <li class="item">
        
        <div class="img"><img src="image/2.png" alt=""></div>
        <div class="info">
          <span class="title">루시드 성공</span>
          <span class="channel">드림코딩 by 지혁</span>
          <span class="views">90K views</span>
        </div>
        <button class="moreBtn"><i class="fas fa-caret-down"></i></button>
      </li>
      <li class="item">
        <div class="img"><img src="image/3.png" alt=""></div>
        <div class="info">
          <span class="title">루시드 보상</span>
          <span class="channel">드림코딩 by 지혁</span>
          <span class="views">22K views</span>
        </div>
        <button class="moreBtn"><i class="fas fa-caret-down"></i></button>
      </li>
    </ul>
  </section>
  </div>
</body>
</html>
